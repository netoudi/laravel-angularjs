<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Projetos <a ng-href="#/project/new" class="pull-right">Novo Projeto</a></div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Cliente</th>
                            <th>Progresso</th>
                            <th>Status</th>
                            <th>Conclusão</th>
                            <th width="350">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr dir-paginate="o in projects | itemsPerPage: projectsPerPage" total-items="totalProjects" current-page="pagination.current">
                            <td>{{ o.name }}</td>
                            <td>{{ o.client.data.name }}</td>
                            <td>{{ o.progress }}</td>
                            <td>{{ o.status }}</td>
                            <td>{{ o.due_date | dateBr }}</td>
                            <td>
                                <a ng-href="#/project/{{ o.id }}/file">Arquivos</a> |
                                <a ng-href="#/project/{{ o.id }}/notes">Notas</a> |
                                <a ng-href="#/project/{{ o.id }}/task">Tarefas</a> |
                                <a ng-href="#/project/{{ o.id }}/member">Membros</a> |
                                <a ng-href="#/project/{{ o.id }}/edit">Editar</a> |
                                <a ng-href="#/project/{{ o.id }}/remove">Excluir</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                    <dir-pagination-controls on-page-change="pageChanged(newPageNumber)"></dir-pagination-controls>
                </div>
            </div>
        </div>
    </div>
</div>
