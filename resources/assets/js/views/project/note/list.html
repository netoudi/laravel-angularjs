<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <h3>
                Projeto <strong>{{ project.name | uppercase }}</strong>
                <a ng-href="#/project" class="pull-right">
                    <small>&laquo; Voltar</small>
                </a>
            </h3>
            <br>

            <div class="panel panel-default">
                <div class="panel-heading">Listagem de Notas <a ng-href="#/project/{{ project.id }}/notes/new" class="pull-right">Nova Nota</a></div>
                <div class="panel-body">
                    <table class="table">
                        <thead>
                        <tr>
                            <th></th>
                            <th width="120">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="o in notes">
                            <td>
                                <strong>#{{ o.id }} - {{ o.title }}</strong><br>
                                {{ o.note }}
                            </td>
                            <td>
                                <a ng-href="#/project/{{ o.project_id }}/notes/{{ o.id }}/edit">Editar</a> |
                                <a ng-href="#/project/{{ o.project_id }}/notes/{{ o.id }}/remove">Excluir</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
