<div class="container-fluid">
    <div class="row">
        <div class="col-md-8 col-md-offset-2">
            <h3>Projeto <strong>{{ project.name | uppercase }}</strong></h3>
            <br>
            <div class="panel panel-default">
                <div class="panel-heading">Edição de Tarefa</div>
                <div class="panel-body">
                    <form class="form-horizontal" name="form" role="form" method="POST" ng-submit="save()">
                        <div class="form-group" ng-class="{'has-error': !form.name.$valid && form.name.$touched}">
                            <label class="col-md-4 control-label">Nome</label>

                            <div class="col-md-6">
                                <input type="text" class="form-control" name="name" ng-model="task.name" required>
                                <div ng-messages="form.name.$error" class="help-block" ng-show="form.name.$touched">
                                    <div ng-message="required">Campo obrigatório.</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.due_date.$valid && form.start_date.$touched}">
                            <label class="col-md-4 control-label">Início</label>

                            <div class="col-md-6">
                                <p class="input-group">
                                    <input type="text" class="form-control" name="start_date"
                                           datepicker-popup="dd/MM/yyyy"
                                           ng-model="task.start_date"
                                           is-open="start_date.status.opened"
                                           close-text="Close"
                                           required>

                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="openStartDate($event)">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                    </span>
                                </p>

                                <div ng-messages="form.start_date.$error" class="help-block" ng-show="form.start_date.$touched">
                                    <div ng-message="required">Campo obrigatório.</div>
                                    <div ng-message="date">Data inválida.</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.due_date.$valid && form.due_date.$touched}">
                            <label class="col-md-4 control-label">Fim</label>

                            <div class="col-md-6">
                                <p class="input-group">
                                    <input type="text" class="form-control" name="due_date"
                                           datepicker-popup="dd/MM/yyyy"
                                           ng-model="task.due_date"
                                           is-open="due_date.status.opened"
                                           close-text="Close"
                                           required>

                                    <span class="input-group-btn">
                                        <button type="button" class="btn btn-default" ng-click="openDueDate($event)">
                                            <i class="glyphicon glyphicon-calendar"></i>
                                        </button>
                                    </span>
                                </p>

                                <div ng-messages="form.due_date.$error" class="help-block" ng-show="form.due_date.$touched">
                                    <div ng-message="required">Campo obrigatório.</div>
                                    <div ng-message="date">Data inválida.</div>
                                </div>
                            </div>
                        </div>

                        <div class="form-group" ng-class="{'has-error': !form.status.$valid && form.status.$touched}">
                            <label class="col-md-4 control-label">Status</label>

                            <div class="col-md-6">
                                <select name="status" class="form-control" ng-model="task.status" ng-options="o.value as o.label for o in status" required>
                                    <option value="">-- Selecione o status --</option>
                                </select>

                                <div ng-messages="form.status.$error" class="help-block" ng-show="form.status.$touched">
                                    <div ng-message="required">Campo obrigatório.</div>
                                </div>
                            </div>
                        </div>

                        <hr>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                                <a ng-href="#/project/{{ project.id }}/task" class="btn btn-default">Cancelar</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
